<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upstyle - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f8f8f8;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f8f8f8;
        }

        .login-box {
            background: #fff;
            padding: 40px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 400px;
            text-align: center;
        }

        h2 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 1rem;
            color: #666;
            margin-bottom: 30px;
        }

        .input-group {
            text-align: left;
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .btn {
            background: #ff4081;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            margin-top: 20px;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #e91e63;
        }

        .signup-link {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
        }

        .signup-link a {
            color: #ff4081;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            color: #e91e63;
        }

        .error-message {
            color: red !important;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="login-box">
        <h2 th:text="#{login.welcome}">Bem-vindo ao UpStyle</h2>
        <p th:text="#{login.prompt}">Faça login para acessar sua conta</p>
        <form action="#" method="post">
            <div class="input-group">
                <label for="username" th:text="#{login.username.label}">Usuário</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password" th:text="#{login.password.label}">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div th:if="${param.error}">
                <p class="error-message" th:text="#{login.error}">Usuário ou senha inválidos</p>
            </div>
            <button type="submit" class="btn" th:text="#{login.button}">Entrar</button>
        </form>
        <div class="signup-link">
            <p th:text="#{login.signup.prompt}">Não tem uma conta? </p><a href="/register" th:text="#{login.signup.link}">Registre-se</a>
        </div>
    </div>
</div>
</body>
</html>
