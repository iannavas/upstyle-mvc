<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="#{title.home}">Upstyle - Página Inicial</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Poppins', sans-serif;
        background: #f8f8f8;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
    }

    header {
        background-color: #fff;
        width: 100%;
        max-width: 1200px;
        display: flex;
        justify-content: space-between;
        padding: 20px 30px;
        box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
    }

    header .logo {
        font-size: 1.8rem;
        font-weight: 600;
        color: #333;
    }

    header nav ul {
        list-style: none;
        display: flex;
        gap: 20px;
    }

    header nav ul li {
        display: inline;
    }

    header nav ul li a {
        text-decoration: none;
        color: #333;
        font-weight: 500;
    }

    .container {
        max-width: 1200px;
        width: 100%;
    }

    .welcome {
        margin: 20px 0;
        font-size: 1.6rem;
        color: #333;
    }

    .recommendation-title {
        margin: 10px 0;
        font-size: 1.2rem;
        color: #777;
    }

    .product-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 20px;
        margin-top: 20px;
    }

    .product-card {
        background-color: #fff;
        border-radius: 10px;
        padding: 15px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .product-card img {
        width: 100%;
        max-width: 120px;
        height: auto;
        margin-bottom: 10px;
        border-radius: 8px;
    }

    .product-card h3 {
        font-size: 1.2rem;
        color: #333;
        margin-bottom: 5px;
    }

    .product-card p {
        font-size: 0.9rem;
        color: #666;
    }

    footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      position: absolute;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
<header>
  <div class="logo">UpStyle</div>
  <nav>
    <ul>
      <li><a th:text="#{contact}">Contato</a></li>
      <li><a th:text="#{help}">Ajuda</a></li>
      <li><a href="/logout" th:text="#{logout.home}">Sair</a></li>
    </ul>
  </nav>
</header>

<div class="container">
  <div class="welcome">
    <span th:text="#{greeting}">Olá</span> <span th:text="${userFirstName}">Nome do Usuário</span>, <span th:text="#{welcome}">seja bem-vindo(a)!</span>
  </div>
  <div class="recommendation-title">
    <span th:text="#{recommendation.title}">A Upstyle preparou algumas coisas para você...</span>
  </div>

  <div class="product-grid">
    <div th:each="product : ${products}" class="product-card">
      <img th:src="${product.imageUrl}" alt="Imagem do Produto">
      <h3 th:text="${product.name}">Nome do Produto</h3>
      <p th:text="${product.description}">Descrição do produto</p>
      <p>R$<span th:text="${product.price}">Preço do Produto</span></p>
    </div>
  </div>
</div>

<footer>
  <span th:text="#{footer.copy}">&copy; 2024 UpStyle. Todos os direitos reservados.</span>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

<script>
  var socket = new SockJS('/ws');
  var stompClient = Stomp.over(socket);

  stompClient.connect({}, function (frame) {
      console.log('Conectado: ' + frame);

      stompClient.subscribe('/topic/products', function (message) {
          var product = JSON.parse(message.body);
          window.alert('Novo produto recebido: ' + product.name);
          window.location.reload();
      });
  });
</script>
</body>
</html>
